<navigation></navigation>

<div class="row">
    <div class="col-md-6">
      <h1>Ajout d'un évènement</h1>
      <form ng-submit="vm.onSubmit()">
      <h2>Champs généraux</h2>
        <div class="form-group">
          <label for="name">Nom du tournoi</label>
          <input type="text" class="form-control" id="name" placeholder="Entrer le nom du tournoi" ng-model="vm.event.name">
        </div>
        <div class="form-group">
          <label for="date">Date (La rentrer au format YYYY-MM-JJ HH:MM:SS): </label>
          <input type="text" class="form-control" id="date" placeholder="Entrer la date et l'heure du tournoi" ng-model="vm.event.date">
        </div>
        <div class="form-group">
          <label for="organizer">Organisateur</label>
          <input type="text" class="form-control" id="organizer" placeholder="Entrer le nom de l'organisateur" ng-model="vm.event.organizer">
        </div>
        <div class="form-group">
          <label for="privacy">Ouverture</label>
          <select id="privacy" ng-model="vm.event.privacy" ng-options="privacy for privacy in vm.privacies"></select>
        </div>
        <div class="form-group">
          <label for="capacity">Capacité</label>
          <input type="text" class="form-control" id="capacity" placeholder="Entrer la capacité du tournoi" ng-model="vm.event.capacity">
        </div>
        <div class="form-group">
          <label for="rules">Réglement</label>
          <input type="textarea" class="form-control" id="rules" placeholder="Si il y a un reglement spécifique, le saisir" ng-model="vm.event.reglement">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="textarea" class="form-control" id="description" placeholder="Entrer une petite description de l'évènement" ng-model="vm.event.description">
        </div>
        <h2>Pour un tournoi à gemmes</h2>
        <div class="form-group">
          <label for="gemnumber">Nombre de gemmes du tournoi</label>
           <select id="gemnumber" ng-model="vm.event.tournamentGemProperty.gemnumber" ng-options="gem for gem in vm.gemnumbers"></select>
        </div>
        <div class="form-group">
          <label for="password">Mot de passe à mettre</label>
          <input type="text" class="form-control" id="password" placeholder="" ng-model="vm.event.tournamentGemProperty.password">
        </div>

      
        <button type="submit" class="btn btn-default">Valider</button>
      </form>
    </div>
  </div>
